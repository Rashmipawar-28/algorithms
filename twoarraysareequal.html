<html>
    <head></head>
    <body>
        <script>
            
           function check(A,B,N) {
                A.sort((a,b)=>a-b)
                B.sort((a,b)=>a-b)
                console.log(A)
                console.log(B)
                for(let i=0; i<N; i++){
                    console.log(A[i],B[i])
                    console.log(A[i] !== B[i])
                    if(A[i] !== B[i]){
                        return 0
                    }
                }
                
                return 1
            };

            // N = 3
            // A = [8 ,9 ,7, 5, 3 ,1]
            // B = [5, 4, 2 ,5 ,1, 7]

            // N = 5
            // A = [1,2,5,4,0]
            // B = [2,4,5,0,1]

            N = 3
            A = [1,2,5]
            B = [2,4,15]


            var output = check(A,B,N);
            console.log(output);
        </script>
    </body>
</html>
