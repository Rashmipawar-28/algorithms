        <script>
            function missingnumber(a, n)
            {
                let missingValues;
                a.sort((a,b)=>(b-a))
                for(i=0;i<n;i++){
                    if(a[i+1] != undefined){
                        if(a[i] - a[i+1] !== 1){
                            missingValues = a[i]-1
                        }
                    }
                }

                return missingValues;
            }
